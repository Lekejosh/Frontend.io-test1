<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image-hero">

            </div>
            <h3>Order Summary</h3>
            <p class="first"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="small-box">
                <img class="icon" src="images/icon-music.svg" alt="" srcset="">
                <p><strong>Annual Plan</strong> <br>$59.99/year
                </p>
                <a href="/" class="right"><u>Change</u></a>
            </div>
            <button type="button" class="proceed">Proceed To Payment</button>
            <br>
            <button type="button" class="cancel">Cancel Order</button>
        </div>
    </div>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
